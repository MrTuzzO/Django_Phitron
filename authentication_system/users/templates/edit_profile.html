{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <form style="width: 50%; margin: auto;" method="POST">
        <h3>Edit Profile</h3>

        {% csrf_token %}
        {{ form | crispy }}
        <a style="text-decoration: none" class="d-block mb-3" href="{% url 'change_password' %}">Change Password?</a>
        <button class="btn btn-success">Submit</button>
    </form>
{% endblock content %}0
