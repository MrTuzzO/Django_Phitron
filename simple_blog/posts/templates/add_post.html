{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<form style = "width: 50%; margin: auto;" method = "POST" enctype="multipart/form-data">
    <h3>Add new post</h3>

    {% csrf_token %}
    {{form | crispy}}
    <button class="btn btn-warning">Submit</button>
</form>
{% endblock content %}
